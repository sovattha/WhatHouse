<ion-header>
  <ion-navbar>
    <ion-title>Quizz details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h4>Congratulations {{ this.quizzResult.userName }}, you are...</h4>
  <h4>{{ message }}</h4>
  <p>
    User: {{quizzResult.userName}}<br />
    Date: {{quizzResult.finishDate | date:'d/M/yy, HH:mm'}}<br />
    Score Blue: {{scoreBlue}}<br />
    Score Red: {{scoreRed}}<br />
    Score Green: {{scoreGreen}}<br />
    Score Yellow: {{scoreYellow}}
  </p>
</ion-content>
